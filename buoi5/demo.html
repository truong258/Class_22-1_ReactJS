    <form action="">
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <td>
                    <label for="">Họ Và Tên</label>
                </td>
                <td>
                    <input type="text" class="lable" placeholder="mai nguyễn nhật trường">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Địa Chỉ</label>
                </td>
                <td>
                    <input type="text" class="lable2" placeholder="địa chỉ ở đây">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Phone Number</label>
                </td>
                <td>
                    <input type="text" class="lable3" placeholder="80424092049">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="" class="lable">Khách Việt Nam</label>
                </td>
                <td>
                    <input type="checkbox" checked>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Chọn Tour</label>
                </td>
                <td>
                    <select name="" id="">
                        <optgroup label="Miền Bắc">
                            <option value="Nha Trang-Đà Lạt">Nha Trang-Đà Lạt</option>
                            <option value="Buông Mê Thuột-Gia Lai-Kon Tum">Buông Mê Thuột-Gia Lai-Kon Tum</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Phương Tiện</label>
                </td>
                <td>
                    <input type="radio" value="Máy bay" name="phuongtien" checked>Máy Bay</input>
                    <input type="radio" value="Ô Tô" name="phuongtien">Ô Tô</input>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend>Chọn sản phẩm tham gia</legend>
                        <div class="field-set">
                            <label for="">Người lớn</label>
                            <input type="number" placeholder="6" class="lable4">
                            <label for="">Trẻ em</label>
                            <input type="number" placeholder="4" class="lable5">
                        </div>

                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Ghi Chú Thêm</label>
                </td>
                <td>
                    <textarea rows="2" cols="8" class="area">có trẻ em dưới 6 tuổi có 2 người ăn chay</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" style="text-align: center; display: block; margin:auto;">Đăng Nhập</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p class="trong" style="color: red; text-align: center;">Bạn đã đăng kí thành công</p>
                </td>
            </tr>
        </table>
    </form>
